<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'histoire interactive</title>
    <style>
        body {
            background-color: {{ node.color }};
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .choices a {
            display: block;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .choices a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu d'histoire interactive</h1>
        <div class="story-image">
            <img src="{{ node.image.url }}" alt="Image de l'histoire">
        </div>
        <div class="story-text">
            {{ node.text }}
        </div>
        <div class="choices">
            {% for choice in choices %}
                <a href="{% url 'story_node' choice.next_node.key %}">{{ choice.choice_text }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
